<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Platform - Worksheet</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐍</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="version.js" onerror="window.APP_VERSION='dev-fallback'"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>Loading Worksheet...</h2>
                <p>Please wait while we load your worksheet</p>
            </div>
        </div>
        
        <!-- Worksheet Interface -->
        <div id="worksheet-interface" class="worksheet-interface" style="display: none;">
            <header class="worksheet-header">
                <button id="back-to-selection" class="back-btn">← Back to Worksheets</button>
                <div class="worksheet-info">
                    <h1 id="worksheet-title">Worksheet Title</h1>
                    <p id="worksheet-description">Worksheet description</p>
                </div>
                <button id="start-over" class="start-over-btn">🔄 Start Over</button>
            </header>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0 of 5 problems completed</div>
            </div>

            <!-- All Problems Container -->
            <div class="problems-container" id="problems-container">
                <!-- All problems will be loaded here dynamically -->
            </div>

            <!-- Hint Modal -->
            <div id="hint-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>💡 Hint</h3>
                    <p id="hint-text">Hint text will appear here</p>
                </div>
            </div>

            <!-- Completion Modal -->
            <div id="completion-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>🎉 Worksheet Complete!</h3>
                    <p id="completion-text">You've completed this worksheet!</p>
                    <div class="completion-stats">
                        <p>Problems Completed: <span id="problems-completed">0</span></p>
                    </div>
                    <div class="completion-actions">
                        <button id="restart-worksheet" class="btn">🔄 Restart Worksheet</button>
                        <button id="next-worksheet" class="btn">📚 Next Worksheet</button>
                        <button id="back-to-menu" class="btn">🏠 Back to Menu</button>
                    </div>
                </div>
            </div>
            
            <!-- Scroll Hint Arrow -->
            <div id="scroll-hint" class="scroll-hint">
                <div class="scroll-arrow">↓</div>
                <div class="scroll-text">More problems below</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="error-handler.js"></script>
    <script src="validate-solution-code.js"></script>
    <script src="validation.js"></script>
    <script src="input-system.js"></script>
    <script src="code-executor.js"></script>
    <script src="worksheet.js"></script>
</body>
</html>
